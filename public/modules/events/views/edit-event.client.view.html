<section data-ng-controller="EventsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Edit Event</h1>
	</div>
	<div class="col-md-12">
		<form name="eventForm" class="form-horizontal" data-ng-submit="update(eventForm.$valid)" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error' : submitted && eventForm.title.$invalid}">
					<label class="control-label" for="title">Title</label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="event.title" id="title" class="form-control" placeholder="Title" required>
					</div>
					<div ng-show="submitted && eventForm.title.$invalid" class="help-block">
						<p ng-show="eventForm.title.$error.required" class="text-danger">Title is required</p>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error' : submitted && eventForm.date.$invalid}">
					<label class="control-label" for="date">Date</label>
					<div class="controls">
						<input name="date" type="date" data-ng-model="event.date" id="date" class="form-control" placeholder="Date" required>
					</div>
					<div ng-show="submitted && eventForm.date.$invalid" class="help-block">
						<p ng-show="eventForm.date.$error.required" class="text-danger">Date is required</p>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error' : submitted && eventForm.description.$invalid}">
					<label class="control-label" for="description">Description</label>
					<div class="controls">
						<textarea name="description" data-ng-model="event.description" id="description" class="form-control" cols="30" rows="5" placeholder="Description" required></textarea>
					</div>
					<div ng-show="submitted && eventForm.description.$invalid" class="help-block">
						<p ng-show="eventForm.description.$error.required" class="text-danger">Description is required</p>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" value="Update" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
