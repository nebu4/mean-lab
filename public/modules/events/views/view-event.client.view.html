<section data-ng-controller="EventsController" data-ng-init="findOne()">
	<h4><a href="/#!/events"><button>Back to list</button></a></h4>
	<div class="page-header">
		<h1 data-ng-bind="event.title"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == event.user._id">
		<a class="btn btn-primary" href="/#!/events/{{event._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			On
			<span data-ng-bind="event.date | date:'mediumDate'"></span>
			by
			<span data-ng-bind="event.user.displayName"></span>
		</em>
	</small>
	<p class="lead" data-ng-bind="event.description"></p>
</section>
